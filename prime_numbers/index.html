    <script>
    function divisors(n) {
    let box = [];
    for(let i = 2; i<n;i++){
      if(n%i==0){
        box.push(i);
      }

    }
    if(box.length<1){
        n.toString()
        return  n+" is prime";
      }
      return box;

    }

    alert(divisors(15));
